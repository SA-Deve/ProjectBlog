{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
<div class="col-md-5">
    <h2>Create Blog Post</h2>
</div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" maxlength="100" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" id="description" cols="40" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="title">Posted By</label>
                <input type="text" name="user" maxlength="75" class="form-control" id="user" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <br>
        </form>
    </div>
</div>

{% endblock %}
