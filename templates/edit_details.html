{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Edit Post</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" value="{{ blog.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" rows="10" cols="40" class="form-control" id="memo">{{ blog.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="user">Posted By</label>
                <input type="text" name="user" maxlength="75" class="form-control" 
                id="user" value="{{ blog.user }}" required readonly>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

{% endblock %}
